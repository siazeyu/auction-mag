<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查看竞拍结果</title>
<link href="/static/css/common.css" rel="stylesheet" type="text/css" />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="wrap">
<!-- main begin-->
  <div class="sale">
    <h1 class="lf">拍卖结束的商品</h1>
    <div class="right rulse">当前用户是：<span class="blue strong"><input th:value="${user.getUserName()}"> </span></div>
    <div class="cl"></div>
  </div>
<div class="items">
      <ul class="rows even strong">
        <li>名称</li>
        <li>开始时间</li>
        <li>结束时间</li>
        <li>起拍价</li>
        <li class="list-wd">成交价</li>
        <li class="borderno">买家</li>
      </ul>
      <ul class="rows" th:each="auction:${auctionResults}">
        <li><a title="" th:text="${auction.getAuctionName()}">国书</a></li>
        <li th:text="${auction.getAuctionStartTime()}">2010-01-20 12:30:30</li>
        <li th:text="${auction.getAuctionEndTime()}">2010-09-08 12:30:30</li>
        <li th:text="${auction.getAuctionStartPrice()}">2,000</li>
        <li class="list-wd" th:text="${auction.getAuctionDealPrice()}">5,000</li>
        <li class="borderno red" th:text="${auction.getBuyer()}"><a href="#">张三</a></li>
      </ul>
  </div>
  <h1>拍卖中的商品</h1>
    <a href="/auctionPage" target="_self" style="color: chartreuse">去竞拍</a>
  <div class="items records">
      <ul class="rows even strong rowh">
        <li>名称</li>
        <li>开始时间</li>
        <li>结束时间</li>
        <li>起拍价</li>
        <li class="borderno record">出价记录</li>
        <div class="cl"></div>
      </ul>
    <ul class="rows" th:each="records:${auctionRecordUserVos}">
        <ul th:each="record:${records}">
            <li th:text="${record.getAuctionName()}"><a title="">国书</a></li>
            <li th:text="${record.getAuctionStartTime()}">2010-01-20 12:30:30</li>
            <li th:text="${record.getAuctionEndTime()}">2010-09-08 12:30:30</li>
            <li th:text="${record.getAuctionStartPrice()}">2,000</li>
            <li th:text="${record.getUserName()} + '|' + ${record.getAuctionPrice()}" class="borderno blue record" ></li>
        </ul>
        <div class="cl"></div>
      </ul>
  </div>
<!-- main end-->
</div>
</body>
</html>
